<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form>
      <p>
        <label for="enemies">Number of enemies</label>
        <input type="number" id="enemies" value="4">
      </p>
      <p>
        Enemy speed:
        <label><input type="radio" name="speed" value="100">Slow</label>
        <label><input type="radio" name="speed" value="300" checked>Medium</label>
        <label><input type="radio" name="speed" value="500">Fast</label>
      </p>
    </form>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
  </body>
</html>
